<script type="text/javascript">
    RED.nodes.registerType('whatsapp-client', {
        category: 'config',
        defaults: {
            session: {
                value: "session",
                required: true
            },
            headless: { value: true },
            devtools: { value: false },
            useChrome: { value: false },
            inDocker: { value: false }
        },
        label: function () {
            return 'whatsapp' + ":" + this.session;
        }
    });
</script>

<script type="text/html" data-template-name="whatsapp-client">
    <div class="form-row">
        <label for="node-config-input-session"><i class="icon-bookmark"></i> Session</label>
        <input type="text" id="node-config-input-session">
    </div>
    <div class="form-row">
        <label for="node-config-input-headless"><i class="icon-bookmark"></i> Headless</label>
        <input type="checkbox" id="node-config-input-headless">
    </div>
    <div class="form-row">
        <label for="node-config-input-devtools"><i class="icon-bookmark"></i> Devtools</label>
        <input type="checkbox" id="node-config-input-devtools">
    </div>
    <div class="form-row">
        <label for="node-config-input-useChrome"><i class="icon-bookmark"></i> Use Chrome</label>
        <input type="checkbox" id="node-config-input-useChrome">
    </div>
    <div class="form-row">
        <label for="node-config-input-inDocker"><i class="icon-bookmark"></i> Docker Env</label>
        <input type="checkbox" id="node-config-input-inDocker">
    </div>
</script>

<script type="text/html" data-help-name="whatsapp-client">
    <p>Create a whatsapp client to use for sending actions and receiving events from</p>
    <h3>Details</h3>
    <p><code>session</code>: will be the name of the client, must be unique, a folder with this name will be created in <code>~/.node-red</code> directory</p>
    <p><code>headless</code>: set this to false to open a browser windows to see what the bot is doing</p>
    <p><code>devtools</code>: when headless is false, this parameter is used to show devtools in the browser window</p>
    <p><code>Use Chrome</code>: use installed chrome instead of puppeteer ones</p>
    <p><code>Docker env</code>: enable this to allow set options using env vars. Click <a href="https://open-wa.github.io/wa-automate-nodejs/interfaces/configobject.html#indocker">Here</a> for the list of available env vars</p>
 </script>
